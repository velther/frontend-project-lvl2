name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
    - name: Install deps
      run: npm install

    - name: Eslint
      run: npm run lint

    - name: Tests
      run: npm test
